<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="multiple.js" defer></script>
    <title>Document</title>
   
</head>
<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">File Uploader</h2>
            <h2 class="file-completed-status">0/4 files completed</h2>
        </div>
        <ul class="file-list">
               
        </ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">Browse</span>
            </h2>
            <input type="file" class="file-browse-input" multiple hidden>
        </div>
    </div>
</body>
</html>
